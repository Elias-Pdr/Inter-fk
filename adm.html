<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADM</title>
    <link rel="stylesheet" href="adm.css">
    <link rel="stylesheet" href="controllerStyle.css">

</head>
<body onload="start()" class= "body">
    <header>
        <img onclick="window.location.href='index.html'" class="imgSize" src="img/imgPix/pix_0010_Camada-1.png" alt="">
        <p>ADM</p>
    </header>
    <main>
        
        <div class="containerSaldo">
            <p>Total em conta</p>
            <input type="number" name="saldo" id="saldo" placeholder="R$ 0,00">
        </div>

        <div class="containerFat">
            <input type="text" name="textarea" id="textarea">
            <button onclick="fatiar()" id="btnFatiar">Fatiar</button>
        </div>
    

        <div class="containerInput">
            <label for="myName">Meu nome</label>
            <input type="text" name="myName" id="myName">
        </div>

        <div class="containerInput">
            <label for="myCpf">Meu CPF</label>
            <input type="text" name="myCpf" id="myCpf">
        </div>


        <br>
        <br>

        <div class="containerInput">
            <label for="nome">Nome da vitima</label>
            <input type="text" name="vitName" id="vitName">
        </div>

        <div class="containerInput">
            <label for="cpf">CPF da vitima</label>
            <input type="text" name="cpf" id="cpf">
        </div>

        <div class="containerInput">
            <label for="banco">Banco da vitima</label>
            <input type="text" name="banco" id="banco">
        </div>
        <br>
        <br>

        <button onclick="salvar()" class="compartBtn">Salvar e sair</button>
    </main>

    <script src="controllerSizeImg.js"></script>
    <script src="controller.js"></script>
    <script>

        let input_saldo = document.getElementById("saldo")
        let input_myName = document.getElementById("myName")
        let input_myCpf = document.getElementById("myCpf")

        let input_vitName = document.getElementById("vitName")
        let input_cpf = document.getElementById("cpf")
        let input_banco = document.getElementById("banco")

        function salvar() {
            localStorage.setItem("saldo", input_saldo.value.replace(',', '.'));
            localStorage.setItem("myName", input_myName.value);
            localStorage.setItem("myCpf", input_myCpf.value);

            localStorage.setItem("vitName", input_vitName.value);
            localStorage.setItem("cpf", input_cpf.value);
            localStorage.setItem("banco", input_banco.value);

            window.location.href = "home.html"
        }
        atualizarDados()
        function atualizarDados(){
            input_saldo.value = localStorage.getItem("saldo");
            input_myName.value = localStorage.getItem("myName");
            input_myCpf.value = localStorage.getItem("myCpf");

            input_vitName.value = localStorage.getItem("vitName");
            input_cpf.value = localStorage.getItem("cpf");
            input_banco.value = localStorage.getItem("banco");
        }

        function fatiar() {

            let textarea = document.getElementById('textarea')
            let stringCompleta = textarea.value

            let nameFat = stringCompleta.slice(0 ,stringCompleta.indexOf('*'));

            let stringFat = stringCompleta.replace(nameFat ,'').replace('***.' ,'').replace('***' ,'').replace('-**' ,'');

            let cpfFat = stringFat.slice(0 ,7);

            let bancoFat = stringFat.replace(cpfFat ,'')

            localStorage.setItem("vitName", nameFat)
            localStorage.setItem("cpf", cpfFat)
            localStorage.setItem("banco", bancoFat)
            atualizarDados()
            /*
                PEDRO ELIAS JERUSALENO CALABIANQUI

                ***858.957-** BANCO INTER
           */
        }

    </script>

</body>
</html>
