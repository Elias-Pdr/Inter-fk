<!DOCTYPE html>
<html lang="pt-br">
<head>

    <script src="controller.js"></script>
    <script>
        document.getElementById("saldo").innerHTML = "R$ " + localStorage.getItem("saldo");
        document.getElementById("saldo2").innerHTML = "R$ " + localStorage.getItem("saldo").innerHTML.replace('.', ',');
    </script>

    <script>
        document.getElementById("saldo").innerHTML = document.getElementById("saldo").innerHTML.replace('.', ',')
        document.getElementById("valor").innerHTML = '-R$ ' + document.getElementById("valor").innerHTML.replace('.', ',')
