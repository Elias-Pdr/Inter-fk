<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pix com chave 2</title>
    <link rel="stylesheet" href="pixComChave2.css">
        <link rel="stylesheet" href="controllerStyle.css">


</head>
<body onload="start()" class= "body">
    <img class="guia" src="img/imgPixComChave2/guia2.png" alt=""> 

    <div class="main">
        <main>
            <div class="volta" onclick="window.location.href='pixComChave.html'"></div>
            <div class="containerSaldo">
                <p class="rs">R$</p>
                <p class="saldo" id="saldo">4,49</p>
            </div>
            <div class="containerPreco">
                <p class="valorAPagar">Valor a pagar</p>
                <span class="containerInputPreco">
                    <label for="valor" class="rsInput">R$</label>
                    <input onkeydown="fMasc( this, mValor );" class="input" type="text" name="valor" id="valor" placeholder="0,00">
                </span>
            </div>
            <div class="containerDescrisao">
                <label for="descricao">Descrição (opcional)</label>
                <input type="text" name="descricao" id="descricao" placeholder="Pagamento">
            </div>
        </main>


        <footer>
            <button onclick="continuar()" id="btn">continuar</button>
        </footer>
    </div>


    <script src="controllerSizeImg.js"></script>
    <script src="controller.js"></script>
    <script src="formatInput.js"></script>
    <script>
        let inputValor = document.getElementById("valor")
        let inputDescricao = document.getElementById("descricao")
        let contadorCaract = 0



        function atvBtn() {
            document.getElementById("btn").style.color = "white"
            document.getElementById("btn").style.backgroundImage = "linear-gradient(90deg, #ff520e, #ff8500)"
        }


        function continuar() {
            //salvar os inputs no localStorage

            localStorage.setItem("valor", inputValor.value);
            if (inputDescricao.value != '') {
                localStorage.setItem("descricao", inputDescricao.value); 
            }else{
                localStorage.setItem("descricao", "Não informado"); 
            }
            

            window.location.href='revisao.html'
        }
    </script>
</body>
</html>
